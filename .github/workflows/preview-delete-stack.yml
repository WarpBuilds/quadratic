name: Preview

on:
  pull_request:
    types: [closed]
    branches-ignore:
      - "main"

concurrency:
  group: pr-${{ github.event.pull_request.number }}-stack

jobs:
  delete_stack:
    name: Delete Stack
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: blacksmith-2vcpu-ubuntu-2204
    timeout-minutes: 30
    env:
      STACK_NAME: pr-${{ github.event.pull_request.number }}
    steps:
      - name: Find Delete Stack Comment
        uses: peter-evans/find-comment@v3
        id: preview-delete-stack-comment-start
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview - Stack"

      - name: Comment on delete stack start
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.preview-delete-stack-comment-start.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Preview - Stack
            ‚è≥ Stack deletion in progress...

            üîç Track progress in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVELOPMENT }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete CloudFormation Stack
        run: |
          if aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} 2>/dev/null; then
            echo "Deleting stack ${{ env.STACK_NAME }}..."
            aws cloudformation delete-stack --stack-name ${{ env.STACK_NAME }}
            
            echo "Waiting for stack deletion to complete..."
            if aws cloudformation wait stack-delete-complete --stack-name ${{ env.STACK_NAME }}; then
              echo "Stack deleted successfully"
            else
              echo "::error::Stack deletion wait timed out"
              exit 1
            fi
          else
            echo "Stack ${{ env.STACK_NAME }} does not exist"
          fi

      - name: Find Delete Stack Comment
        uses: peter-evans/find-comment@v3
        if: success() || failure()
        id: preview-delete-stack-comment-update
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview - Stack"

      - name: Update comment on delete stack success
        if: success()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.preview-delete-stack-comment-update.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Preview - Stack
            ‚úÖ Preview stack deleted successfully.
          edit-mode: replace

      - name: Update comment on delete stack failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.preview-delete-stack-comment-update.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Preview - Stack
            ‚ùå Preview stack deletion encountered an error.

            üîç Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          edit-mode: replace
